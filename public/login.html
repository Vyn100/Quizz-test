<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h2>Connexion</h2>
    <form id="loginForm" action="/login" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="signup.html">S'inscrire</a></p>
    <!-- Div pour les messages d'erreurs -->
    <div id="error-message" style="color: red;"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = '/quizz'; // Redirige vers la page de quizz si la connexion est r√©ussie
            } else {
                document.getElementById('error-message').textContent = result.error; // Affiche le message d'erreur
            }
        });
    </script>
</body>

</html>
